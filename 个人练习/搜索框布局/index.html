<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜素框布局</title>
    <style>
    .box{
        width: 600px;
        height:400px;
        border: 5px red solid;
        margin:0 auto;
        padding: 10px;

    }
    .sousuotext{
        width:150px;
        outline: none;
        font-size: 10px;
        color: #333;

        background-image: url(./image/search.png);
        background-position:130px center;
        background-repeat: no-repeat;
    }
    </style>
</head>
<body>
    <div class="box">
        <span class="sousuo">搜索:</span>
        <input placeholder="请输入.." type="text" class="sousuotext">
    </div>
</body>
</html>
