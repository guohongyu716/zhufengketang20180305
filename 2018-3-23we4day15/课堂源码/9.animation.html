<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .div1{
        position: absolute;
        left:50%;
        top:50%;
        margin:-50px 0 0 -50px;
        width:100px;
        height: 100px;
        background-color:deeppink;
        -webkit-animation:div1 1s 1s infinite;
        animation:div1 1s 1s infinite;
    }
    @keyframes div1 {
        0%{
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        100%{
            -webkit-transform: scale(2);
            transform: scale(2);
        }
    }
    
    
    
    
</style>
<div class="div1"></div>













</body>
</html>
