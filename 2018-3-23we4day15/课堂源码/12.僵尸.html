<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .box{
        margin:0 auto;
        width:200px;
        height: 312px;
        background: url("walkingdead.png") no-repeat;
        -webkit-animation: box 1s steps(8) infinite;
        animation: box 1s steps(8) infinite;
    }
    @-webkit-keyframes box {
        0%{
            background-position: 0 0;
        }
        100%{
            background-position:-1600px 0;
        }
    }
    @keyframes box {
        0%{
            background-position: 0 0;
        }
        100%{
            background-position:-1600px 0;
        }
    }
</style>
<div class="box"></div>
























</body>
</html>
