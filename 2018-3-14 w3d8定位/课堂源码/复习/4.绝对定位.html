<!--
绝对定位
    特点：1.在不设置参照物时，参照物是body
         2. 人为设置参照物时：
             1)必须是这个绝对定位的父级元素
             2)这个父级元素必须带有定位属性(相对、绝对、固定)
         3. 在设置宽高为100%时，宽高是继承参照物的宽高
         4. 脱离文档流
         5. 在不设置宽高时，宽高是由内容决定的
         6. 同时设置四个方向值时，left、top生效

-->
<style>
    .div1 {
        position: absolute;
        left: 0;
        top: 0;
       /* width: 100px;
        height: 100px;*/
        background-color: yellow;
    }
</style>
