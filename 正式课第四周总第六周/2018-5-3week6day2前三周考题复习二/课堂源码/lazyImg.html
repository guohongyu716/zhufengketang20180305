<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="reset.min.css">
    <style>
        .imgBox {
            margin: 20px auto;
            width: 1000px;
            height: 300px;
            /*设置一张默认的占位背景图:图片没有显示之前，显示的是默认图*/
            background: url("img/default.gif") no-repeat center center #EEE;
        }

        .imgBox img {
            display: none;/*开始的时候由于图片没有加载，我们让其先隐藏，当真实图片加载完成的时候我们在让其显示即可（某些浏览器在图片SRC为空或者加载的图片不存在的时候，不是不显示，而是显示一个×，不好看）*/
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="imgBox" id="imgBox">
    <!--
      IMG是放到一个盒子中的
      SRC是空
      DATA-SRC存储真实图片的地址
    -->
    <img src="" data-src="img/banner1000.jpg" alt="">
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/8.js"></script>
</body>
</html>
