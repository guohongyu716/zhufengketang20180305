<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        h1,p,h2{
            color: red;
        }
        /*body,h1,h2,p{
            margin:0;
        }*/
        ul{
            list-style: none;/*去掉小黑点*/
        }
    </style>
</head>
<body>

<h1>我是h1标签</h1>

<p>我是p标签</p>

<h2>我是h1标签</h2>

<ul>
    <li>我是无序列表</li>
    <li>我是无序列表</li>
    <li>我是无序列表</li>
    <li>我是无序列表</li>
    <li>我是无序列表</li>
</ul>
<ol>
    <li>我是有序列表</li>
    <li>我是有序列表</li>
    <li>我是有序列表</li>
    <li>我是有序列表</li>
</ol>










</body>
</html>
