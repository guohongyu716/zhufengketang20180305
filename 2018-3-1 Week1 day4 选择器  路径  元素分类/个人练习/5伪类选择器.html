<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*a:link 默认状态*/
        a:link{
            color: blue;
        }
        /*a:hover 鼠标经过时的状态*/
        a:hover{
            color: red;
        }
        /*a:active 鼠标点击时的状态*/
        a:active{
            color: yellow;
        }
        /*a:visited 鼠标点击后的状态*/
        a:visited{
            color: green;
        }
        <a href="">超链接</a>

    </style>
</head>
<body>
<a href="">超链接</a>



</body>
</html>
