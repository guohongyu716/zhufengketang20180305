<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <style>
         html, body {
            height: 100%;
            overflow: hidden;
        }

        #box, #box2, #box3 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 150px;
            height: 150px;
            background: lightcoral;
            cursor: move;
            z-index: 0;
        }

        #box2 {
            top: 200px;
            left: 400px;
            background: lightgreen;
        }

        #box3 {
            top: 50px;
            left: 50px;
            background: orange;
        }

    </style>
</head>
