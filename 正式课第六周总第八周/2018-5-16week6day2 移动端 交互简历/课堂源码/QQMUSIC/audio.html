<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>

<body>
<!--
  AUDIO:音频标签
    1.H5中AUDIO支持的音乐播放格式
     MP3(常用)    MP4=>VIDEO(常用)
     OGG         OGG
     WAV         WMV

     M3U8:直播流

   2.常用属性
     controls:设置这个属性，则使用浏览器默认的播放器控制（项目中很少使用默认播放器，一般都是自己做的）
     autoplay:自动播放
     loop:播放完成后是否循环播放
     preload:资源预加载模式 (none开始的时候什么都不加载，播放的时候才加载[常用]  metadata开始加载一些基础信息  auto加载页面就开始加载资源)
-->
<!--
 <audio>
    <source src="xxx.mp3" type="audio/mpeg">
    <source src="xxx.ogg" type="audio/ogg">
    <source src="xxx.wav" type="audio/wav">
    当前浏览器版本过低，不支持AUDIO播放! （有的项目中，上面三种都不支持，会继续使用FLASH完成音频的播放）
 </audio>
-->
<audio src="img/myDream.m4a" controls autoplay loop preload="none"></audio>
