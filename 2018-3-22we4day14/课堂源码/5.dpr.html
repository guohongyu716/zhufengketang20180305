<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{margin:0;}
        html{
            font-size: 50px;/*1rem=100px*/
        }
        header{
            width:100%;
            height: 1.12rem;
            background-color: #2a2a2a;
        }
        header .logo{
            float: left;
            width:2.1rem;
            height: .62rem;
            margin-top:.23rem;
            margin-left:.16rem;
        }
        header .logo img{
            width:100%;
            display: block;
        }
        header .line{
            float: right;
            margin: .4rem .23rem 0 0;
        }
        header .line span{
            display: block;
            width:.36rem;
            height: .07rem;
            background-color: #fff;
            border-radius: .05rem;
            margin-bottom:.06rem;
        }
        @media screen and (min-width: 375px){
            html{
                font-size: 58.59375px;
            }
        }

        @media screen and (min-width: 414px){
            html{
                font-size: 64.6875px;
            }
        }
        @media screen and (min-width: 640px){
            html{
                font-size: 100px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="">
            <img src="logo.png" alt="">
        </a>
    </div>
    <div class="line">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>















</body>
</html>
