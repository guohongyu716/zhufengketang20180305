<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    * {
        margin: 0;
    }

    .div1 {
        position: absolute;
        left:50%;
        top:50%;
        margin-left:-100px;
        margin-top:-100px;
        width: 200px;
        height: 200px;
        background-color: red;
    }
    .div2{
        position: absolute;
        left:0;
        top:0;
        right:0;
        bottom:0;
        margin:auto;
        width:300px;
        height: 300px;
        background-color: blue;
    }

</style>
<div class="div1"></div>
<div class="div2"></div>


</body>
</html>
