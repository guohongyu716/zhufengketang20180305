<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .box{
        color: red;
    }
    .box:before{
        display: block;/*块*/
        content: "我是哥哥";
        color: green;
        font-size: 50px;
    }
    .box:after{
        display: block;
        content: "";
        color: pink;
        font-size: 30px;
    }
</style>
<div class="box">
    我是div元素
</div>










</body>
</html>
