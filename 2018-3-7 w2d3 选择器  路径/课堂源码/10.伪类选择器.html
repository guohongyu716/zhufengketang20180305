<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    a{
        text-decoration: none;
    }
    /*a:link 默认的状态*/
    a:link{
        color: blue;
    }
    /*a:hover 鼠标经过时的状态  ----最常用 */
    a:hover{
        color: red;
        font-weight: bold;/*加粗*/
    }
    /*a:active 鼠标点击时的状态*/
    a:active{
        color: green;
    }
    /*a:visited  鼠标点击后的状态*/
    a:visited{
        color: #11a59f;
    }
</style>
<a href="##">超链接</a>















</body>
</html>
