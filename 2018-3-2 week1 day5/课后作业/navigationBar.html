<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏navigationBar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color:aquamarine;
        }
        .box{
            width:800px;
            background-color:red;
            margin: 0 auto;
        }
        .box img{
            width:150px;
            height:80px;
        }
        .content{
            background-color: azure;
            width: 60px;

        }
        .content ul {
            display:inline-block; 
        }
        
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <img src="./images/logo.png" alt="图片">
        </div>
        <div class="content">
            <ul class="Menu">
                <li>Node培训课程 </li>
                <li>Html5培训课程</li>
                <li>视频教程</li>
                <li>课程文档</li>
                <li>联系我们</li>
            </ul>
        </div>
        <div class="right">
            <div class="shoppingCar">
                <img src="./images/icon3.png" alt="" /> 购物车
            </div>
            <div class="san">登录</div>
            <div>注册</div>
        </div>
    </div>

</body>

</html>
