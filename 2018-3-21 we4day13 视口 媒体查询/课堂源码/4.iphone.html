<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{margin:0;}
        header{
            width: 100%;
        }
        a{
            text-decoration: none;
        }
        .header-top{
            width:100%;
            height: 40px;
            line-height: 40px;
            background-color: #444;
        }
        .main{
            width:1000px;
            margin:0 auto;
        }
        .header-top p{
            text-align: right;
            font-size: 12px;
            color: #a8a8aa;
        }
        .header-bot{
            height: 44px;
            line-height: 44px;
            background-color: rgba(0,0,0,.8);
        }
        .header-bot a{
            float: left;
            width:20%;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
        @media screen and (max-width:640px){
            .main{
                width:100%;
            }
        }
        @media screen and (min-width:375px) and (max-width: 640px) {
            .header-top p{
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-top">
        <div class="main">
            <p>&lt广告&gt</p>
        </div>
    </div>
    <div class="header-bot">
        <div class="main">
            <nav>
                <a href="">Mac</a>
                <a href="">Mac</a>
                <a href="">Mac</a>
                <a href="">Mac</a>
                <a href="">Mac</a>
            </nav>
        </div>
    </div>
</div>























</body>
</html>
