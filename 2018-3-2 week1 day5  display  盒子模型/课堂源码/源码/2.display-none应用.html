<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style: none;}
        .cont{
            width:300px;
            background-color: #1d9fd3;
        }
        .cont h1{
            font-size: 16px;
            color: #fff;
            background-color: #faa770;
            font-weight: normal;
            text-align: center;
            line-height: 30px;
        }
        .cont ul{
            display: none;
        }
        .cont li{
            background-color: #00a67c;
            color: #fff;
            font-size: 14px;
            line-height: 30px;
            border-bottom: 1px solid #f1f1f1;
        }
        .cont:hover ul{
            display: block;
        }
        /*.cont h1:hover+ul{
            display: block;
        }*/
    </style>
</head>
<body>

<div class="cont">
    <h1>鼠标经过</h1>
    <ul>

        <li>无序列表</li>

</div>

</html>
