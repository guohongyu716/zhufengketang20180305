<!--
相对定位:position: relative;
特点：
    1、不脱离文档流
    2、当位置改变时，原来的位置还在
    3、相对定位层级比文档流内的其他元素要大(盖在其他元素之上)
    4、同时设置四个方向值时(left/top/bottom/right)，left、top生效
    5、参照物是本身
    6、给绝对定位当参照物

-->
<style>
    *{margin: 0;padding: 0}
    ul{list-style: none;}
    li{
        float: left;
        width:100px;
        height: 100px;
        border:2px solid red;
    }
    li.list2{
        position: relative;
        background-color: yellow;
    }
</style>
