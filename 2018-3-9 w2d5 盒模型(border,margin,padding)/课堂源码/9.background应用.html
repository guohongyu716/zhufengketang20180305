<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;}
        a{text-decoration: none;}
        .div1{
            width:300px;
            height: 84px;
            line-height:84px;
            background-color: #f1f1f1;
        }
        .div1 .link{
            font-size: 14px;
            color: #555;
            margin-left:30px;
            /*padding-left:30px;*/
        }
        .div1 .car{
            font-size: 14px;
            color: #555;
            margin-left:30px;
            cursor: pointer;
        }
        .div1 .car i{
            display: inline-block;
            width: 24px;
            height: 22px;
            background: url("icon1.png") no-repeat;
            background-size: 100% 100%;
            vertical-align: middle;
            margin-right: 6px;
        }
        .div1 .car:hover{
            color: #0c27ff;
        }
        .div1 .car:hover i{
            background: url("icon2.png") no-repeat;
        }
    </style>
</head>
<body>

<div class="div1">
    <span class="car">
        <i></i>购物车
    </span>
    <a href="" class="link">登录</a>
    <a href="" class="link">注册</a>
</div>





</body>
</html>
