            background-repeat 背景图片的平铺方式

                repeat-y  y轴平铺
            */

            /*background-position: center center;!*背景图片在元素水平垂直中间*!*/
            /*
                background-position 改变背景图片的位置
                    单位：px、%、英文单词
                    第一个值： x轴
                    第二个值： y轴
            */

            /*background-size: 100% 100%;*/
            /*
                background-size 改变背景图片的大小
                    单位：px、百分比
                    background-size: 100% 100%; 元素的宽高有多大，背景图片就有多大
            */
            /*background: red url("pic_02.png") no-repeat center center;
            background-size: 100% 100%;*/
            /*
            background:背景颜色 背景图片 背景图片是否平铺 改变背景图片的位置
