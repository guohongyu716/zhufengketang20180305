<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            color: red;
        }

        .div1:before{
            display: block;/*块*/
            content: "我是哥哥";
            font-size: 20px;
            color: green;
        }
        .div1:after{
            display: block;
            content: "";
            color: yellow;
            font-size: 12px;
        }
    </style>


    </style>
</head>

 <div class="div1">
     我是div元素
 </div>

</body>
</html>
